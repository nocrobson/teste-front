<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<title>Teste recrutamento</title>
</head>
	<body>
		<div class="container">
			<header class="section col s12">
				<h1>Bem vindo ao teste!</h1>
			</header>
			<div class="divider"></div>
			<main class="section">
				<div class="row">
					<form class="col S12">
						<div class="row">
							<div class="input-field col s12">
								<input type="email" class="validate" id="email">
								<label for="email">E-Mail</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="password" class="validate" id="senha">
								<label for="senha">Senha</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="password" class="validate" id="repita_senha">
								<label for="repita_senha">Repita a senha</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="nome_completo">
								<label for="nome_completo">Nome Completo</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="date" class="datepicker" id="data_nasc">
								<label for="data_nasc">Data de Nascimento</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="cep">
								<label for="cep">CEP</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="endereco">
								<label for="endereco">Rua:</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="number" class="validate" id="numero">
								<label for="numero">Número</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="complemento">
								<label for="complemento">Complemento</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="bairro">
								<label for="bairro">Bairro</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<select id="pais">
									<option value="" disabled selected>Escolha um país</option>
									<option value="AR">Argentina</option>				 
									<option value="BR">Brasil</option>
									<option value="CL">Chile</option>
									<option value="CO">Colômbia</option>
									<option value="CR">Costa Rica</option>
									<option value="CU">Cuba</option>
									<option value="DO">República Dominicana</option>
									<option value="EC">Equador</option>
									<option value="FR">França</option>
									<option value="GF">Guiana Francesa</option>
									<option value="GT">Guatemala</option>
									<option value="HN">Honduras</option>
									<option value="HT">Haiti</option>
									<option value="IT">Itália</option>
									<option value="JM">Jamaica</option>
									<option value="MX">México</option>
									<option value="NI">Nicarágua</option>
									<option value="PA">Panamá</option>
									<option value="PE">Peru</option>
									<option value="PR">Porto Rico</option>
									<option value="PY">Paraguai</option>
									<option value="SV">El Salvador</option>
									<option value="US">Estados Unidos</option>
									<option value="UY">Uruguai</option>
									<option value="VE">Venezuela</option>
								</select>
								
								<label for="pais">País</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="estado">
								<label for="estado">Estado</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input type="text" class="validate" id="cidade">
								<label for="cidade">Cidade</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
							 	</button>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
		<footer class="page-footer">
			<div class="container">
				<h4>Footer</h4>
			</div>
		</footer>
		<script src="js/jquery.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
